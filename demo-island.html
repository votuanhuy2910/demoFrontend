<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Slider</title>
</head>
<body>
    <!-- <div class="char__container">
        <img src="./assets/img/Monds/mondsjpg.jpg" alt=""> -->
        <div class="container">
            <div class="character__bg">
                <img  id="img" onclick="changeImage()" src="./assets/img/Monds/mondsjpg.jpg">
            </div>

            <!-- <div class="character__bg">
                <img src="./assets/img/Monds/monds1.jpg">
            </div>     -->

            <div class="character">
                <ul class="character__sidebar">
                    <li class="character__city character__city--active">
                        <a href="#">Monsdstadt</a>
                    </li>
                    <li class="character__city sub-char">
                        <a href="#">Liyue</a>
                    </li>
                    <li class="character__city sub-char">
                        <a href="#">Inazuma</a>
                    </li>
                </ul>
            </div>
            
            <div class="warpper">
                <div class="image">
                    <img src="./assets/img/Monds/diluc.png" alt="">
                </div>
        
                <div class="image">
                    <img src="./assets/img/Monds/33ra.png" alt="">
                </div>
        
                <div class="image">
                    <img src="./assets/img/Monds/venti.png" alt="">
                </div>
        
                <div class="image">
                    <img src="./assets/img/Monds/eula.png" alt="">
                </div>
        
                <div class="image">
                    <img src="./assets/img/Monds/mona.png" alt="">
                </div>
        
                <div class="image">
                    <img src="./assets/img/Monds/lisa.png" alt="">
                </div>
        
                <div class="image">
                    <img src="./assets/img/Monds/kayea.png" alt="">
                </div>
                
                <div class="image">
                    <img src="./assets/img/Monds/jean.png" alt="">
                </div>
            </div>
        
            <div class="gallery">
                <i class="fas fa-times close"></i>
                <div class="gallery__inner">
                    <img src="./assets/img/Monds/diluc.png" alt="">
                </div>
        
                <div class="control prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="control next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    <!-- </div> -->

    
    

    <script>
        var index = 1;
        changeImage = function(){
            var imgs = ["./assets/img/Monds/mondsjpg.jpg","./assets/img/Monds/monds1.jpg" ];
            document.getElementById('img').src = imgs[index];
            index++;
            if (index == 2){
                index = 0;
            }
        }
        setInterval(changeImage, 5000);

        var images = document.querySelectorAll('.image img')
        var prev = document.querySelector('.prev')
        var next = document.querySelector('.next')
        var close = document.querySelector('.close')
        var galleryImg = document.querySelector('.gallery__inner img')
        var gallery = document.querySelector('.gallery')

        var currentIndex = 0;
        function showGallery() {
            if(currentIndex == 0){
                prev.classList.add('hide')
            }
            else {
                prev.classList.remove('hide')
            }

            if(currentIndex == images.length - 1){
                next.classList.add('hide')
            }

            else {
                next.classList.remove('hide')
            }

            //display
            galleryImg.src = images[currentIndex].src
            gallery.classList.add('show')
        }

        images.forEach((item, index) =>{
            item.addEventListener('click', function(){
                currentIndex = index
                showGallery()
            })
        })

        close.addEventListener('click', function(){
            gallery.classList.remove('show')
        })

        document.addEventListener('keydown', function(e){
            if(e.keyCode == 27){
                gallery.classList.remove('show')
            }
        })

        prev.addEventListener('click', function(){
            if(currentIndex > 0){
                currentIndex--
                showGallery()
            }
        })

        next.addEventListener('click', function(){
            if(currentIndex < images.length - 1){
                currentIndex++
                showGallery()
            }
        })
    </script>
</body>
</html>
